<div class=" mt-1">
  <div class="container-fluid text-center">
    <h1>Submit 3D Print</h1>
    <div class="row content">
      <div class="col-sm-6 text-left">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="First">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Last">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Phone Number</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Affiliation</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Student</option>
              <option>Staff</option>
              <option>Faculty</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Maker Location</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Marston Science Library</option>
              <option>Health Science Center</option>
              <option>Education Library</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agree to the Terms
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-6 text-left">
        <div class="form-group">
          <label for="inputEmail4">File Name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
        </div>
        <div class="form-group ">
          <label for="inputState">Quantity</label>
          <select id="inputState" class="form-control col-md-4">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="form-group ">
          <label for="inputState">First Color Choice</label>
          <select id="inputState" class="form-control col-md-4">
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Blue</option>
          </select>
        </div>
        <div class="form-group ">
          <label for="inputState">Second Color Choice</label>
          <select id="inputState" class="form-control col-xs-3">
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Blue</option>
          </select>
        </div>
        <div class="form-group ">
          <label for="inputState">Second Color Choice</label>
          <select id="inputState" class="form-control col-md-3">
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Blue</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Special Requests</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-info">Add Another</button>
      </div>
    </div>
  </div>
  <div>
    <footer class="container-fluid text-center">
      <p>Sitemap | Help | Etc</p>
    </footer>
  </div>
</div>
